<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-4 formulario ">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-ligth"> INICIAR SESION</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Ingrese su usuario"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseÃ±a"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <button [disabled]="loading"  class="btn btn-block ingresar">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Ingresar
                        </button>
                    </div>
    
                    <div class="form-group text-center pb-3 ">
                            <span class=""><a [routerLink]="['/registro-usuario']"  class="olvide1">REGISTRARSE</a></span>
                        </div>
                </form>
            </div>
        </div>
    </div><br><br><br><br><br><br>
    </body>
